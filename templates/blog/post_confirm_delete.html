{% extends "base.html" %}

{% block content %}
  
<div class="w3-center" style="margin-inline: 630px;" >
    <div style="background-color: lightpink;
                height: 876px;">
{% if request.user == post.author %}
<p>Are you sure you want to delete this post?</p>
<h3>{{ post.title }}</h3>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
{% else %}
<p>User : {{user}}</p>
<p>You can't edit this page!</p>
{% endif %}  
    </div>
</div>
{% endblock %}
