{% extends 'base.html' %}

{% block content %}

    <div class="w3-center" style="margin-inline: 630px;" >
        <div style="background-color: lightpink;
                    height: 876px;">
    <h1>All Post</h1>
    {% if user.is_authenticated %}
    <p><a href="{% url 'blog:add' %}">New Post</a></p>
    {% endif %}
    
    {% for posts in object_list %}
        <p><a href="{% url 'blog:detail' pk=posts.id %}">{{ posts.title }}</a> : {{posts.author}}</p>
    {% endfor %}

        </div>
    </div>
{% endblock %}
